<div class="container">
  <div
    class="row justify-content-center align-items-center"
    style="min-height: calc(100vh - 112px)"
  >
    <div class="col-10 col-md-8 col-lg-6">
      <div class="card p-4 border-0 shadow">
        <div class="d-flex align-items-center justify-content-center mb-3">
          <img
            src="assets/ditra.png"
            alt=""
            class="img-fluid"
            style="max-width: 4rem"
          />
        </div>
        <h3 class="text-center mb-3">Iniciar Sesión</h3>
        <div id="liveAlertPlaceholder"></div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group mb-3">
            <input
              type="text"
              formControlName="username"
              class="form-control rounded border-0 bg-light p-3"
              placeholder="Usuario"
              [ngClass]="{
                'is-invalid': isInvalidControl(loginForm.controls.username)
              }"
              autocomplete="username"
            />

            <div
              *ngIf="isInvalidControl(loginForm.controls.username)"
              class="invalid-feedback"
            >
              <div *ngIf="loginForm.controls.username.errors?.['required']">
                El usuario es requerido
              </div>

              <div *ngIf="loginForm.controls.username.errors?.['maxlength']">
                El usuario no puede tener más de 100 caracteres
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <input
              type="password"
              formControlName="password"
              class="form-control rounded border-0 bg-light p-3"
              placeholder="Contraseña"
              [ngClass]="{
                'is-invalid': isInvalidControl(loginForm.controls.password)
              }"
              autocomplete="current-password"
            />

            <div
              *ngIf="isInvalidControl(loginForm.controls.password)"
              class="invalid-feedback"
            >
              <div *ngIf="loginForm.controls.password.errors?.['required']">
                La contraseña es requerida
              </div>

              <div *ngIf="loginForm.controls.password.errors?.['maxlength']">
                La contraseña no puede tener más de 100 caracteres
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary rounded w-100 p-3 px-5 mt-3"
            [disabled]="loginForm.invalid || loading"
          >
            Entrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
